<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatX - Messages</title>
    <!-- Load Font Awesome CSS directly from the CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1 class="logo">ChatX ðŸ—ª</h1>
    <nav class="vertical-navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link active"><i class="fas fa-comment"></i> Chats</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-users"></i> Groups</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-bell"></i> People</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-file"></i> Files</a>
            </li>
            <!-- Add more options as needed -->
        </ul>
    </nav>

    <header class="header">
        <nav class="horizontal-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-user"></i> More</a>
                </li>
                <!-- Add more options as needed -->
            </ul>
        </nav>
    </header>

    
    <div class="chat-container">
        <div class="chat-messages">
            <!-- Chat messages will be displayed here -->
            <div class="message">Hello!</div>
            <div class="message">How are you?</div>
            <!-- Add more chat messages as needed -->
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type a message...">
            <button class="send-button"><i class="fas fa-paper-plane"></i>Send</button>
        </div>
    </div>
    

    <div class="navbar-toggle" id="navbarToggle">
        <a href="#">
            <i class="fas fa-angle-double-right"></i> <!-- White arrow icon for toggling the navbar -->
        </a>
    </div>

    <script src="home.js"></script>
</body>
</html>
