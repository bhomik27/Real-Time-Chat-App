<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./chat.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="logo">
        <header>Chat-X</header>
    </div>
    <div class="container">
        <nav class="vertical-navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="../home/home.html" class="nav-link"><i class="fa-solid fa-house"></i></a></li>
                <li class="nav-item">
                    <a href="../group/group.html" class="nav-link"><i class="fas fa-users"></i></a>
                </li>
                <li class="nav-item">
                    <a href="../chat/chat.html" class="nav-link"><i class="fas fa-comment"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="logoutButton"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </nav>

        <div class="chat-container">
            <div class="chat-header"></div>
            <div class="chat-messages">
                <!-- Messages go here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
                <input type="file" id="file-input">
                <button id="send-file-button">Send File</button>
            </div>
        </div>

        <div class="box group-container"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
